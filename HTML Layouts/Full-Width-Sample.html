<html>

<head>
  <meta charset='utf-8'>
  <title>Full-Width Sample</title>
  <meta name='viewport' content="width=device-width, initial-scale=1">
  <link rel='stylesheet' id='google-fonts-css' href='//fonts.googleapis.com/css?family=Railway'>
  <link rel='stylesheet' id='genesis-boilerplate-css' href='style.css'>
  <script type='text/javascript' src='js/jquery.js'></script>
  <script type='text/javascript' src='js/theme.min.js'></script>
</head>

<body class="full-width-content">

  <div class="site-container">

    <header class="site-header">
      <div class="wrap">
        <div class="title-area">
          <p class="site-title"><a href="#">Site Title</a>
          </p>
        </div>
      </div>
    </header>

    <nav class="nav-primary">
      <ul id="menu-main-nav" class="menu genesis-nav-menu menu-primary">
        <li id="menu-item-1" class="menu-item menu-item-1 menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home">
          <a href="#">Home</a>
        </li>
        <li id="menu-item-2" class="menu-item menu-item-2 menu-item-type-post_type menu-item-object-page">
          <a href="#">Blog</a>
        </li>
      </ul>
    </nav>

    <div class="site-inner">

      <div class="content-sidebar-wrap">

        <main class="content">
          <article class="entry">

            <header class="entry-header">
              <h1 class="entry-title">Post/Page Title</h1>
              <p class="entry-meta">
                <time class="entry-time">January 1, 2000</time> by
                <span class="entry-author"><a href="#" class="entry-author-link">
                  <span class="entry-author-name">Author</span>
                </a>
                </span>
              </p>
            </header>

            <div class="entry-content">
              <div class="wrap">
                <p>Text</p>
              </div>
            </div>

            <footer class="entry-footer">
              <p class="entry-meta">
                <span class="entry-categories">Filed Under: <a href="#">Category Name</a></span>
                <span class="entry-tags">Tagged With: <a href="#">Tag Name</a>, <a href="#">Tag Name</a></span>
              </p>
            </footer>

          </article>
        </main>

      </div>

    </div>

    <div class="footer-widgets">
      <div class="wrap">

        <div class="footer-widgets-1 widget-area">

          <section id="text-2" class="widget widget_text">
            <div class="widget-wrap">
              <h4 class="widget-title widgettitle">Footer 1 Title</h4>
              <div class="textwidget">
                <p>Text</p>
              </div>
            </div>
          </section>

        </div>

        <div class="footer-widgets-2 widget-area">

          <section id="text-3" class="widget widget_text">
            <div class="widget-wrap">
              <h4 class="widget-title widgettitle">Footer 2 Title</h4>
              <div class="textwidget">
                <p>Text</p>
              </div>
            </div>
          </section>

        </div>

        <div class="footer-widgets-3 widget-area">

          <section id="text-4" class="widget widget_text">
            <div class="widget-wrap">
              <h4 class="widget-title widgettitle">Footer 3 Title</h4>
              <div class="textwidget">
                <p>Text</p>
              </div>
            </div>
          </section>

        </div>

      </div>
    </div>

    <footer class="site-footer">
      <p><a href="#">Genesis BoilerPlate</a> &copy; 2015 &middot; <a href="http://github.com/bradonomics/genesis-boilerplate/" rel="nofollow">Built using Genesis Boilerplate</a>
      </p>
    </footer>

  </div>

</body>

</html>
